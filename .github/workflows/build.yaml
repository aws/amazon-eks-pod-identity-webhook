name: build

on: push
jobs:
  build:
    # this is to prevent the job to run at forked projects
    if: github.repository == 'aws/amazon-eks-pod-identity-webhook'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v3
      with:
        buildx-version: latest
        qemu-version: latest
    - name: Build container and push to Dockerhub registry
      run: |
        BRANCH=$(echo $GITHUB_REF | cut -d'/' -f3)
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c -7)
        REPO=amazon/amazon-eks-pod-identity-webhook
        if [ "$BRANCH" = "master" ]; then
          TAG=$SHORT_SHA
        else
          TAG=$BRANCH
        fi
        if [[ -z "${{ secrets.DOCKERHUB_USER }}" || -z "${{ secrets.DOCKERHUB_TOKEN }}" ]]; then
          docker buildx build \
                -t $REPO:$TAG \
                --platform=linux/amd64,linux/arm64 \
                --progress plain \
                .
          exit 0
        fi
        docker login -u ${{ secrets.DOCKERHUB_USER }} -p ${{ secrets.DOCKERHUB_TOKEN }}

        docker buildx build \
              -t $REPO:$TAG \
              --platform=linux/amd64,linux/arm64 \
              --progress plain \
              --push .
        if [ "$BRANCH" = "master" ]; then
          docker buildx build \
                -t $REPO:latest \
                --platform=linux/amd64,linux/arm64 \
                --progress plain \
                --push .
        fi

